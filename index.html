<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2a86921d92.js" crossorigin="anonymous"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron jumbotronbg">
      <h1 class="display-2 animated fadeIn delaytitle">Work Day Scheduler</h1>
      <p class="display-5 animated fadeIn delaytitle">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead animated fadeIn delayclock"></p>
    </header>
    <div class="container">
      <!-- 9 AM -->
      <div class="row form-group animated fadeInLeft delay9am">
        <div class="col-md-1">
          <p class="hour">9am</p>
        </div>
        <div class="col-md-10">
            <textarea class="form-control" name="9" id="textarea9AM" rows="3"></textarea>
        </div>
        <div class="col-md-1">
          <button type="button" class="btn saveBtn"><i class="far fa-save"></i></button>
        </div>
      </div>
      <!-- 10 AM -->
      <div class="row form-group animated fadeInLeft delay10am">
        <div class="col-md-1">
          <p class="hour">10am</p>
        </div>
        <div class="col-md-10">
            <textarea class="form-control" name="10" id="textarea10AM" rows="3"></textarea>
        </div>
        <div class="col-md-1">
          <button type="button" class="btn saveBtn"><i class="far fa-save"></i></button>
        </div>
      </div>

      <!-- 11 AM -->
      <div class="row form-group animated fadeInLeft delay11am">
        <div class="col-md-1">
          <p class="hour">11am</p>
        </div>
        <div class="col-md-10">
            <textarea class="form-control" name="11" id="textarea11AM" rows="3"></textarea>
        </div>
        <div class="col-md-1">
          <button type="button" class="btn saveBtn"><i class="far fa-save"></i></button>
        </div>
      </div>

      <!-- 12 PM -->
      <div class="row form-group animated fadeInLeft delay12pm">
        <div class="col-md-1">
          <p class="hour">12PM</p>
        </div>
        <div class="col-md-10">
            <textarea class="form-control" name="12" id="textarea12PM" rows="3"></textarea>
        </div>
        <div class="col-md-1">
          <button type="button" class="btn saveBtn"><i class="far fa-save"></i></button>
        </div>
      </div>

      <!-- 1 PM -->
      <div class="row form-group animated fadeInLeft delay1pm">
        <div class="col-md-1">
          <p class="hour">1PM</p>
        </div>
        <div class="col-md-10">
            <textarea class="form-control" name="13" id="textarea1PM" rows="3"></textarea>
        </div>
        <div class="col-md-1">
          <button type="button" class="btn saveBtn"><i class="far fa-save"></i></button>
        </div>
      </div>

      <!-- 2 PM -->
      <div class="row form-group animated fadeInLeft delay2pm">
        <div class="col-md-1">
          <p class="hour">2PM</p>
        </div>
        <div class="col-md-10">
            <textarea class="form-control" name="14" id="textarea2PM" rows="3"></textarea>
        </div>
        <div class="col-md-1">
          <button type="button" class="btn saveBtn"><i class="far fa-save"></i></button>
        </div>
      </div>

      <!-- 3 PM -->
      <div class="row form-group animated fadeInLeft delay3pm">
        <div class="col-md-1">
          <p class="hour">3PM</p>
        </div>
        <div class="col-md-10">
            <textarea class="form-control" name="15" id="textarea3PM" rows="3"></textarea>
        </div>
        <div class="col-md-1">
          <button type="button" class="btn saveBtn"><i class="far fa-save"></i></button>
        </div>
      </div>

      <!-- 4 PM -->
      <div class="row form-group animated fadeInLeft delay4pm">
        <div class="col-md-1">
          <p class="hour">4PM</p>
        </div>
        <div class="col-md-10">
            <textarea class="form-control" name="16" id="textarea4PM" rows="3"></textarea>
        </div>
        <div class="col-md-1">
          <button type="button" class="btn saveBtn"><i class="far fa-save"></i></button>
        </div>
      </div>

      <!-- 5 PM -->
      <div class="row form-group animated fadeInLeft delay5pm">
        <div class="col-md-1">
          <p class="hour">5PM</p>
        </div>
        <div class="col-md-10">
            <textarea class="form-control" name="17" id="textarea5PM" rows="3"></textarea>
        </div>
        <div class="col-md-1">
          <button type="button" class="btn saveBtn"><i class="far fa-save"></i></button>
        </div>
      </div>
    </div>

    <footer id="sticky-footer" class="py-4">
      <div class="container text-center">
        <small>Copyright &copy; Kobe Matias 2020</small>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
